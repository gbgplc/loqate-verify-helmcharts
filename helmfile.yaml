helmDefaults:
  # time in seconds to wait for any individual Kubernetes operation
  # (like Jobs for hooks, and waits on pod/pvc/svc/deployment readiness)
  # (default 300)
  timeout: 600

repositories:
  - name: loqate
    url: https://charts.loqate.com

# chart url can be local or remote
releases:
  - name: memberlist
    namespace: loqate
    chart: "loqate/memberlist"
    version: ^0.1.0
    needs:
    - lqtshared

  - name: lqtshared
    namespace: loqate
    chart: "loqate/secret"
    version: ^0.1.0
    values:
      - nameOverride: lqtshared
        imageCredentials:
          username: {{ requiredEnv "DOCKER_USERNAME" | quote }}
          password: {{ requiredEnv "DOCKER_PASSWORD" | quote }}

  - name: installmanager
    namespace: loqate
    chart: "loqate/installmanager"
    version: ^0.2.1
    values:
      - image:
          repository: gbgroup/loqate-verify-install-manager
        app:
          licenseKey: {{ requiredEnv "LICENSE_KEY" | quote }}
        createSecret: false
        imagePullSecrets:
          - name: "lqtshared"
    set:
      - name: image.tag
        value: {{ env "LOQATE_INSTALLMANAGER_VERSION" | default "latest" | quote }}
      - name: storage.path
        value: {{ env "LOQATE_NFS_SHARE" | default "/run/desktop/mnt/host/c/loqate/data" | quote }}
    waitForJobs: true
    needs:
    - lqtshared

  - name: spatial-api
    namespace: loqate
    chart: "loqate/spatial-api"
    version: ^0.2.1
    values:
      - image:
          repository: gbgroup/loqate-verify-spatial-api
        createSecret: false
        imagePullSecrets:
          - name: "lqtshared"
        app:
          libraryPath: "/lib64"
        verify:
          dataset: "row"
    set:
      - name: app.loqateDataPath
        value: {{ env "LOQATE_DATA_FOLDER" | default "" | quote }}
      - name: image.tag
        value: {{ env "LOQATE_SPATIAL_API_VERSION" | default "latest" | quote }}
      - name: storage.path
        value: {{ env "LOQATE_NFS_SHARE" | default "" | quote }}
      - name: storage.server
        value: {{ env "LOQATE_NFS_SHARE_IP" | default "" | quote }} 
      - name: storage.type
        value: {{ env "LOQATE_STORAGE_TYPE" | default "local" | quote }} 
    needs:
    - lqtshared

  - name: querycoordinator
    namespace: loqate
    chart: "loqate/querycoordinator"
    version: ^0.2.1
    values:
      - image:
          repository: gbgroup/loqate-verify-query-coordinator
        createSecret: false
        imagePullSecrets:
          - name: "lqtshared"
    set:
      - name: image.tag
        value: {{ env "LOQATE_QUERY_COORDINATOR_VERSION" | default "latest" | quote }}
    needs:
    - lqtshared

  - name: ai-parse
    namespace: loqate
    chart: "loqate/ai-parse"
    version: ^0.1.1
    values:
      - imagePullSecrets:
        - name: "lqtshared"

    set:
      - name: app.modelsPath
        value: {{ env "AIPARSER_DATA_FOLDER" | default "" | quote }}
      - name: image.tag
        value: {{ env "LOQATE_AIPARSER_VERSION" | default "latest" | quote }}
      - name: storage.path
        value: {{ env "AIPARSER_NFS_SHARE" | default "" | quote }}
      - name: storage.server
        value: {{ env "AIPARSER_NFS_SHARE_IP" | default "" | quote }} 
      - name: storage.type
        value: {{ env "AIPARSER_STORAGE_TYPE" | default "local" | quote }} 
    needs:
    - lqtshared

  - name: tfserve
    namespace: loqate
    chart: "loqate/tfserve"
    version: ^0.1.0
    values:
      - imagePullSecrets:
        - name: "lqtshared"
      - storage:
          path: {{ env "LOQATE_TFSERVE_FOLDER" | default "./models" | quote }}
    set:
      - name: image.tag
        value: {{ env "LOQATE_TFSERVE_VERSION" | default "latest" | quote }}
    needs:
    - lqtshared
